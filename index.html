<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <figure>
          <img src="/images/image-equilibrium.jpg"  class="equilibrium-image" alt="Equilibrium image">
        </figure>
          <figure>
            <img src="/images/icon-view.svg" class="view-icon" alt="small icon indicating viewing">
          </figure>
      </div>
      <h2>Equilibrium #3429</h2>
      <p class="grey-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="time-and-price">
        <div class="price">
          <figure>
            <img src="/images/icon-ethereum.svg" class="icon" alt="">
          </figure>
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <figure>
            <img src="/images/icon-clock.svg" class="clock" alt="">
          </figure>
          <p>3 days left</p>
        </div>
      </div>
      <div class="footer">
          <img src="/images/image-avatar.png" class="avatar" alt="">
        <p class="grey-text creator-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
